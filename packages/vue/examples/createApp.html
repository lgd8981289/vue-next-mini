<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  const { createApp } = Vue
  // 构建组件实例
  const APP = {
    template: `
<div>
  hello world,
    <h1 v-if="isShow">
    {{ msg }}
  </h1>
</div>
`,
    data() {
      return {
        msg: '你好,世界',
        isShow: false
      }
    },
    created() {
      setTimeout(() => {
        this.isShow = true
      }, 2000)
    }
  }

  // 通过 createAPP 标记挂载组件
  const app = createApp(APP)
  // 挂载位置
  app.mount('#app')
</script>

</html>
